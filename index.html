<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <button id="button-new-book" onClick="showForm()">+ NEW BOOK</button>
        <form id="form-add-book">
            <button class="button-close-form" onClick="closeForm()">X</button>
            <div class="add-author form-item">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required/>
            </div>
            <div class="add-title form-item">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required/>
            </div>
            <div class="add-pages form-item">
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages" min="0" max="99999" required/>
            </div>
            <div class="add-is-read form-item">
                <label for="is-read">Have you read it?</label>
                <div>
                    <input type="radio" name="is-read" id="is-read-yes" value="Yes" checked required/>
                    <label for="is-read-yes">Yes</label>
                    <input type="radio" name="is-read" id="is-read-no" value="No" required/>
                    <label for="is-read-no">No</label>
                </div>
            </div>
            <div class="submit form-item">
                <button id="button-submit">Submit</button>
            </div>
        </form>
        <div id="display-books">
            
        </div>
    </div>
    <div id="example-item">
        <div class="author">
            <div class="info-header">Author: </div>
            <div class="info-text info-author">Example author</div>
        </div>
        <div class="title">
            <div class="info-header">Title: </div>
            <div class="info-text info-title">Example title</div>
        </div>
        <div class="pages">
            <div class="info-header">Pages: </div>
            <div class="info-text info-pages">123</div>
        </div>
        <div class="is-read">
            <div class="info-header">Finished?</div>
            <div class="info-text info-is-read">Yes</div>
            <button class="button-change-read" onclick="updateReadStatus(this)">‚ü≥</button>
        </div>
        <button class="remove-book" onclick="removeBook(this)">X</button>
    </div>
</body>
<script src="scripts.js"></script> 
</html>
